<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- web stesinde kullanacaginiz karekter UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- bu sayfayi IE=edge uyumlu olarak göster, hizli bir sekilde versiyonu bulmasi icin -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ekran boyutlari artik cok cesitli, bu satir biraz daha ekranlara uyumlu gösteriyor. initial-scale=1.0 zoom oranidir-->
    <title>GORSELLER | VIDEO | RESIM</title>
    <!-- görseller yani google aratmada görulen kisim -->
  </head>
  <body>
    <h1>GORSELLER SAYFASI</h1>
    <!-- H veya h olarak yazilmasinda bir sakinca yoktur -->

    <a
      href="https://www.tccb.gov.tr/assets/dosya/istiklalmarsi_metin.pdf"
      target="_blank"
    >
      <img
        src="assets/img/download.png"
        alt="Bayrak"
        style="width: 300px; height: 200px"
        title="Mars icin tiklayiniz"
      />
    </a>

    <br />
    <br />

    <!-- bir web sayfasina bir ses dosyasi eklemek icin -->
    <audio
      controls
      style="width: 300px"
      src="assets/img/Wonderful Life - Black.mp3"
    ></audio>
    <br /><br />

    <video
      controls
      src="assets/img/intelliJ_GitHub.mp4"
      style="width: 300px; height: 200px"
    ></video>
    <!-- fullscream olayini videodan izlemelisin -->
    <p>
      Harici bir siteden videoyu link vermek icin &ltiframe&gt etiketi
      kullanilir
    </p>

    <iframe
      src="https://www.youtube.com/embed/D7KOFxfqO9U"
      width="300px"
      height="300px"
    ></iframe>
  </body>
</html>
