<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css"
    />
    <!--font-awesome'in server'ina baglanan link. baglanti kurduk bu sekilde font-awesome da ucretsiz olan sytle'lari kullanabiliriz örnegin (save iconu)-->

    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- style dosyasina link vermeliyiz ki  index style dosyasindaki style'lar aktif olabilsin-->

    <title>FORMLAR</title>
  </head>
  <body>
    <h1>FORMLAR</h1>

    <form action="kaydet.php">
      <!--action su islemi yapar arkadaslar;aslinda bu formu save yani submit butonu ile kaydedince, nereye gidecegini belirtiyorsunuz yani diyorsunuz ki kaydet.php adinda serverde bir dosyaniz oldugunu dusunun. o dosyaya bu isin kaydedilecegini göstermek icin yapildigini dusunebilirsiniz yani bu kisim sadece server ile alakali..
      
      <form action="kaydet.php"></form> diyelim ki server da bir dosyaniz var bu formu birisi submit ederse kaydet.php deki serverdaki dosyayi al ver, o icrasini yapsin diyoruz -->

      <label class="label" for="ad">Adiniz</label>

      <!-- label input'un önune yazi girmek icindir br koyarsan alt satira atar kullanabilirsin-->
      <!-- class="label" ile label'a style.css dosyasindan  stillendirme yapamak icin bir class atadik -->

      <input
        class="input"
        id="ad"
        type="text"
        placeholder="isim giriniz"
        name="ad"
        value=""
      />
      <br />
      <br />

      <!-- name="ad" diye bir degisken olusturduk  adiniz isimli(label) input'a girilen(submit edilen) veriyi server da "ad" isimli bir degiskene atanmis olunacaktir. gercekten calisan bir sistemde name="ad" (verinin kaydedilecegi konteyner) ve value="" kullanilmalidir.-->

      <!-- class="input" ==> input adinda bir classimiz var. (adina herhangi bir isim verebilirsiniz anlasilmasi kolay olsun diye input yazdik.) Amacimiz style.css dosyasindan buradaki tum class="input" olan imputlara ortak sytle vermektir 
    
      class="input" stillendirme de turu belirtmek icin 
      id="ad"  input ile label'i baglamak icin
      type="text" input'un turunu belirtmek icin
    
    -->

      <!--input veri girisi alanidir  placeholder="isim giriniz imput alaninin icine yazdirir
    
      type text ise yazi oluyor
      type password ise sifre oluyor
      type number ise sayi oluyor
      type email ise email oluyor
      type button ise buton olur
      type submit ise  girilen veriyi  belirtilen yere(kaydet.php) yukleme islemini yapar
    -->

      <label class="label" for="sifre">Sifreniz</label>
      <input
        class="input"
        id="sifre"
        type="password"
        name="sifre"
        value=""
        required=""
      />
      <br />
      <br />

      <!-- required="" ile input alaninin icine verinin girilmesini zorunlu hale getirir-->

      <label class="label" for="email">E-Posta</label>
      <input class="input" id="email" type="email" name="email" value="" />
      <br />
      <br />

      <label class="label" for="sayi">Yasiniz</label>
      <input
        class="input"
        id="sayi"
        type="number"
        name="yas"
        value=""
        min="0"
        max="100"
      />
      <br />

      <label class="label" for="adres">Adres</label>
      <textarea name="text-alani" id="adres" rows="10"></textarea>
      <!-- bir text alani yerlestirdik -->
      <br />

      <!-- Buraya bir buton koyalim submit butonu gönder butonu. Bunuda input ile yapabiliriz 
      type olarak button yazmaliyiz
      isim olarakta => value="Gönder" yazmaliyiz
      -->

      <!-- <input class="btn" type="submit" value="Gönder" /> -->
      <!-- buton'un turunu type="submit" dersek bir görev tahsil ediyor yani bu formdaki verileri kaydet.php adinda (<form action="kaydet.php"></form>) bir server dosyasina göndermeye calisiyor  -->

      <button class="btn" type="submit">
        <i class="far fa-save"></i> Gönder
      </button>

      <!--<button type="submit">Sakla</button> => button tagini kullanirsaniz bir arti olarak icine resim koymasi daha kolay oluyor -->
      <!-- <i class="far fa-save"></i> ==> ile Gönder isimli button icine icon eklemis olduk (https://fontawesome.com/icons/save?style=regular sitesinden aldik) -->

      <!-- <input class="btn" type="button" value="Temizle" /> -->
      <!-- <input type="button" value="Temizle" /> klasik butondur -->

      <button class="btn" type="submit">
        <i class="fas fa-trash-alt"></i> Temizle
      </button>
      <!-- <i class="fas fa-trash-alt"> ==> ile Temizle isimli button icine icon eklemis olduk (https://fontawesome.com/icons/trash-alt?style=solid sitesinden aldik) -->

      <!-- <i class="far fa-save"></i> -->
      <!--https://fontawesome.com/icons/save?style=regular  sitesinden  save ikonu icin scplit aldik ve  buraya yapistirdik. bu islemin gerceklesmesi icin 7. satirdaki link yani import'a dikkat edilmelidir -->
    </form>
  </body>
</html>
