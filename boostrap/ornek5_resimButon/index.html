<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>Resim-Buton</title>
  </head>
  <body>
    <!-- ** border’lar hakkında ayrıntılı bilgi için
     ! https://getbootstrap.com/docs/5.0/utilities/borders/ -->

    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <img
            class="img-fluid border border-danger border-2 rounded-3"
            src="https://images.pexels.com/photos/5059124/pexels-photo-5059124.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt="img-1"
          />
        </div>

        <div class="col">
          <img
            class="img-fluid border border-success border-3 rounded-pill"
            src="https://images.pexels.com/photos/5152626/pexels-photo-5152626.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt="img-2"
          />
        </div>

        <div class="col">
          <img
            class="img-thumbnail img-fluid"
            src="https://images.pexels.com/photos/4834557/pexels-photo-4834557.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt="img-3"
          />
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <button class="btn btn-outline-warning">TIKLA</button>
      <button class="btn btn-danger">SIL</button>
      <button class="btn btn-success">GÖNDER</button>
      <button
        type="button"
        class="btn btn-outline-primary btn-lg d-block w-100 mt-4"
      >
        KAYDET
      </button>

      <!-- buttonlar inline dir  ve bundan öturu yanyana yapar asagiya indirmek icin d-block kullanilabilir baska bir suru yolu daha  vardir
      w-100 ==> dersek buton tum container i kaplar % olarak dusunulebilir w-50 dese idik yarisi olacaktir
      
      -->
    </div>

    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
